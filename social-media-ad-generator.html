<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miwesu Vertical Ad Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* Hardware Noir design system */
        :root {
            --void: #000000;
            --titanium: #1C1C1E;
            --tungsten: #2C2C2E;
            --ember: #FF7F50;
            --cyan: #00A8A8;
            --bronze: #BF953F;
            --squircle: 28px;
            --bronze-gradient: linear-gradient(135deg, #BF953F 0%, #FCF6BA 40%, #B38728 60%, #AA771C 100%);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--void);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px 0;
        }

        .preview-row {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            align-items: flex-start;
        }

        .preview-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .preview-label { font-size: 0.75rem; color: var(--tungsten); letter-spacing: 0.2em; }

        .ad-container {
            position: relative;
            width: 450px;
            height: 800px;
            background-color: var(--void);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid var(--tungsten);
            border-radius: var(--squircle);
        }

        .bg-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            background-image: url('https://images.unsplash.com/photo-1542204165-65bf26472b9b?q=80&w=2574&auto=format&fit=crop');
            z-index: 1;
            transition: all 0.3s ease;
        }

        .gradient-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 40%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            z-index: 2;
        }
        .gradient-overlay-bottom {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 35%;
            background: linear-gradient(to top, rgba(0,0,0,0.75) 0%, rgba(0,0,0,0) 100%);
            z-index: 2;
        }

        /* Right side: 4 boxes – glass panels (Hardware Noir) */
        .right-side-boxes {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .side-box {
            width: 72px;
            height: 72px;
            background: rgba(28, 28, 30, 0.6);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(191, 149, 63, 0.25);
            border-radius: var(--squircle);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.1em;
            padding: 6px;
            line-height: 1.2;
        }
        .side-box.side-box-img {
            padding: 0;
            overflow: hidden;
        }
        .side-box.side-box-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: var(--squircle);
        }

        /* Top: heading block – fixed position, matches reference (MIWESU + ARCHITECTURAL HEAT) */
        .text-overlay {
            position: absolute;
            top: 8%;
            left: 0;
            width: 100%;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 24px;
        }

        .heading-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: fit-content;
            max-width: 380px;
        }

        .brand-heading-wrap {
            margin-bottom: 0;
            display: block;
            width: 100%;
        }
        .brand-heading-svg {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Subheading – "Spec sheet" style (widest-tech) */
        h2.sub-heading {
            font-weight: 400;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            width: 100%;
            margin-top: -20px;
            margin-bottom: 0;
            text-align: center;
            letter-spacing: 0.2em;
            font-family: 'Inter', sans-serif;
        }

        /* Bottom: product line + Order Now – fixed layout like reference */
        .bottom-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: 0 24px 10%;
        }
        .product-details {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-top: 14px;
            margin-bottom: 0;
            letter-spacing: 0.2em;
        }
        .order-now-btn-svg {
            display: block;
            width: 100%;
            max-width: 240px;
            height: auto;
        }

        .order-now-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 36px;
            border: none;
            border-radius: var(--squircle);
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #000;
            text-decoration: none;
            background: var(--bronze-gradient);
            box-shadow: inset 0 1px 0 rgba(252, 246, 186, 0.4), 0 4px 20px rgba(0,0,0,0.4);
            transition: box-shadow 0.2s ease, transform 0.1s ease;
        }
        .order-now-btn:hover {
            box-shadow: inset 0 1px 0 rgba(252, 246, 186, 0.5), 0 6px 24px rgba(191, 149, 63, 0.3);
        }
        .order-now-btn:active { transform: translateY(1px); }

        .controls {
            margin-top: 20px;
            padding: 24px;
            background: var(--titanium);
            border: 1px solid var(--tungsten);
            border-radius: var(--squircle);
            text-align: center;
        }
        input[type="file"] { display: none; }
        .upload-btn {
            position: relative;
            padding: 12px 24px;
            border: none;
            border-radius: var(--squircle);
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            color: #000;
            background: var(--bronze-gradient);
            box-shadow: inset 0 1px 0 rgba(252, 246, 186, 0.4), 0 4px 12px rgba(0,0,0,0.3);
            display: inline-block;
            transition: box-shadow 0.2s ease, transform 0.1s ease;
        }
        .upload-btn:hover {
            box-shadow: inset 0 1px 0 rgba(252, 246, 186, 0.5), 0 6px 20px rgba(191, 149, 63, 0.25);
        }
        .upload-btn:active { transform: translateY(1px); }
        .download-btn { margin-top: 8px; }
        .note { margin-top: 10px; color: #888; font-size: 0.8rem; }

        /* Square ad container (450×450 → export 1080×1080) */
        .ad-container-square {
            position: relative;
            width: 450px;
            height: 450px;
            background-color: #000;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        .ad-container-square .bg-layer { background-image: url('https://images.unsplash.com/photo-1542204165-65bf26472b9b?q=80&w=2574&auto=format&fit=crop'); }
        .ad-container-square .gradient-overlay { height: 45%; }
        .ad-container-square .gradient-overlay-bottom { height: 42%; }
        .ad-container-square .text-overlay { top: 6%; padding: 0 16px; }
        .ad-container-square .heading-block { max-width: 280px; }
        .ad-container-square .brand-heading-svg { max-height: 56px; }
        .ad-container-square h2.sub-heading { font-size: 0.7rem; letter-spacing: 0.18em; margin-top: -14px; }
        .ad-container-square .right-side-boxes { right: 10px; gap: 6px; }
        .ad-container-square .side-box { width: 52px; height: 52px; font-size: 0.6rem; padding: 4px; }
        .ad-container-square .side-box.side-box-img { padding: 0; }
        .ad-container-square .bottom-overlay { padding: 0 16px 8%; }
        .ad-container-square .order-now-btn-svg { max-width: 180px; }
        .ad-container-square .product-details { font-size: 0.65rem; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="preview-row">
        <div class="preview-col">
            <span class="preview-label">Vertical (1080×1920)</span>
    <div class="ad-container" id="captureArea">
        <div class="bg-layer" id="adImage"></div>
        <div class="gradient-overlay"></div>
        <div class="gradient-overlay-bottom"></div>

        <div class="right-side-boxes">
            <div class="side-box">500kg</div>
            <div class="side-box">R1250</div>
            <div class="side-box">Free Delivery</div>
            <div class="side-box side-box-img"><img src="public/Gemini_Generated_Image_raqnyuraqnyuraqn (1).png" alt="Miwesu firewood"></div>
        </div>

        <div class="text-overlay">
            <div class="heading-block">
                <svg class="brand-heading-wrap brand-heading-svg" viewBox="0 0 340 90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="miwesuGradient" x1="0%" y1="100%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#BF953F"/>
                            <stop offset="40%" stop-color="#FCF6BA"/>
                            <stop offset="60%" stop-color="#B38728"/>
                            <stop offset="100%" stop-color="#AA771C"/>
                        </linearGradient>
                        <filter id="miwesuGlow" x="-50%" y="-50%" width="200%" height="200%">
                            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.6"/>
                            <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#C86940" flood-opacity="0.35"/>
                            <feDropShadow dx="0" dy="0" stdDeviation="18" flood-color="#56220D" flood-opacity="0.25"/>
                        </filter>
                    </defs>
                    <text x="170" y="50" text-anchor="middle" fill="url(#miwesuGradient)" filter="url(#miwesuGlow)"
                          font-family="Inter, sans-serif" font-weight="800" font-size="60" letter-spacing="-0.05em">MIWESU</text>
                </svg>
                <h2 class="sub-heading">PREMIUM FIRE WOOD</h2>
            </div>
        </div>

        <div class="bottom-overlay">
            <svg class="order-now-btn-svg" viewBox="0 0 240 58" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Order Now">
                <defs>
                    <linearGradient id="btnGradient" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#BF953F"/>
                        <stop offset="40%" stop-color="#FCF6BA"/>
                        <stop offset="60%" stop-color="#B38728"/>
                        <stop offset="100%" stop-color="#AA771C"/>
                    </linearGradient>
                    <filter id="btnGlow" x="-30%" y="-30%" width="160%" height="160%">
                        <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
                        <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#BF953F" flood-opacity="0.2"/>
                    </filter>
                    <clipPath id="pillClip"><rect x="0" y="0" width="240" height="58" rx="28" ry="28"/></clipPath>
                    <linearGradient id="btnBevel" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="#FCF6BA" stop-opacity="0.5"/>
                        <stop offset="100%" stop-color="#FCF6BA" stop-opacity="0"/>
                    </linearGradient>
                </defs>
                <rect x="0" y="0" width="240" height="58" rx="28" ry="28" fill="url(#btnGradient)" filter="url(#btnGlow)"/>
                <rect x="0" y="0" width="240" height="4" fill="url(#btnBevel)" clip-path="url(#pillClip)"/>
                <text x="120" y="31" text-anchor="middle" dominant-baseline="central" fill="#1A0A04"
                      font-family="Inter, sans-serif" font-weight="600" font-size="15" letter-spacing="0.2em">ORDER NOW</text>
            </svg>
            <p class="product-details">www.miwesufirewood.co.za</p>
        </div>
    </div>
        </div>

        <div class="preview-col">
            <span class="preview-label">Square (1080×1080)</span>
    <div class="ad-container-square" id="captureAreaSquare">
        <div class="bg-layer" id="adImageSquare"></div>
        <div class="gradient-overlay"></div>
        <div class="gradient-overlay-bottom"></div>
        <div class="right-side-boxes">
            <div class="side-box">500kg</div>
            <div class="side-box">R1250</div>
            <div class="side-box">Free Delivery</div>
            <div class="side-box side-box-img"><img src="public/Gemini_Generated_Image_raqnyuraqnyuraqn (1).png" alt="Miwesu firewood"></div>
        </div>
        <div class="text-overlay">
            <div class="heading-block">
                <svg class="brand-heading-wrap brand-heading-svg" viewBox="0 0 340 90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="miwesuGradientSq" x1="0%" y1="100%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#BF953F"/>
                            <stop offset="40%" stop-color="#FCF6BA"/>
                            <stop offset="60%" stop-color="#B38728"/>
                            <stop offset="100%" stop-color="#AA771C"/>
                        </linearGradient>
                        <filter id="miwesuGlowSq" x="-50%" y="-50%" width="200%" height="200%">
                            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.6"/>
                            <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#C86940" flood-opacity="0.35"/>
                            <feDropShadow dx="0" dy="0" stdDeviation="18" flood-color="#56220D" flood-opacity="0.25"/>
                        </filter>
                    </defs>
                    <text x="170" y="50" text-anchor="middle" fill="url(#miwesuGradientSq)" filter="url(#miwesuGlowSq)"
                          font-family="Inter, sans-serif" font-weight="800" font-size="60" letter-spacing="-0.05em">MIWESU</text>
                </svg>
                <h2 class="sub-heading">PREMIUM FIRE WOOD</h2>
            </div>
        </div>
        <div class="bottom-overlay">
            <svg class="order-now-btn-svg" viewBox="0 0 240 58" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Order Now">
                <defs>
                    <linearGradient id="btnGradientSq" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#BF953F"/>
                        <stop offset="40%" stop-color="#FCF6BA"/>
                        <stop offset="60%" stop-color="#B38728"/>
                        <stop offset="100%" stop-color="#AA771C"/>
                    </linearGradient>
                    <filter id="btnGlowSq" x="-30%" y="-30%" width="160%" height="160%">
                        <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
                        <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#BF953F" flood-opacity="0.2"/>
                    </filter>
                    <clipPath id="pillClipSq"><rect x="0" y="0" width="240" height="58" rx="28" ry="28"/></clipPath>
                    <linearGradient id="btnBevelSq" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="#FCF6BA" stop-opacity="0.5"/>
                        <stop offset="100%" stop-color="#FCF6BA" stop-opacity="0"/>
                    </linearGradient>
                </defs>
                <rect x="0" y="0" width="240" height="58" rx="28" ry="28" fill="url(#btnGradientSq)" filter="url(#btnGlowSq)"/>
                <rect x="0" y="0" width="240" height="4" fill="url(#btnBevelSq)" clip-path="url(#pillClipSq)"/>
                <text x="120" y="31" text-anchor="middle" dominant-baseline="central" fill="#1A0A04"
                      font-family="Inter, sans-serif" font-weight="600" font-size="15" letter-spacing="0.2em">ORDER NOW</text>
            </svg>
            <p class="product-details">www.miwesufirewood.co.za</p>
        </div>
    </div>
        </div>
    </div>

    <div class="controls">
        <div style="display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; margin-bottom: 8px;">
            <label for="fileInput" class="upload-btn">Upload vertical image</label>
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInputSquare" class="upload-btn">Upload square image</label>
            <input type="file" id="fileInputSquare" accept="image/*">
        </div>
        <div style="display: flex; flex-wrap: wrap; gap: 12px; justify-content: center;">
            <button type="button" id="downloadBtn" class="order-now-btn download-btn">Download vertical</button>
            <button type="button" id="downloadBtnSquare" class="order-now-btn download-btn">Download square</button>
        </div>
        <div class="note">Upload a vertical image for stories/reels and a square for feed. Each downloads as PNG.</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        var fileInput = document.getElementById('fileInput');
        var adImage = document.getElementById('adImage');
        fileInput.addEventListener('change', function(e) {
            var file = e.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(ev) { adImage.style.backgroundImage = 'url(' + ev.target.result + ')'; };
                reader.readAsDataURL(file);
            }
        });
        var fileInputSquare = document.getElementById('fileInputSquare');
        var adImageSquare = document.getElementById('adImageSquare');
        fileInputSquare.addEventListener('change', function(e) {
            var file = e.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(ev) { adImageSquare.style.backgroundImage = 'url(' + ev.target.result + ')'; };
                reader.readAsDataURL(file);
            }
        });

        var captureArea = document.getElementById('captureArea');
        var downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.addEventListener('click', function() {
            if (typeof html2canvas === 'undefined') { alert('Download library loading. Try again in a moment.'); return; }
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Creating…';
            html2canvas(captureArea, { scale: 2.4, useCORS: true, allowTaint: true, backgroundColor: '#000', logging: false })
                .then(function(canvas) {
                    var link = document.createElement('a');
                    link.download = 'miwesu-ad-vertical-' + Date.now() + '.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'Download vertical';
                })
                .catch(function() {
                    alert('Download failed. Try again.');
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'Download vertical';
                });
        });

        var captureAreaSquare = document.getElementById('captureAreaSquare');
        var downloadBtnSquare = document.getElementById('downloadBtnSquare');
        downloadBtnSquare.addEventListener('click', function() {
            if (typeof html2canvas === 'undefined') { alert('Download library loading. Try again in a moment.'); return; }
            downloadBtnSquare.disabled = true;
            downloadBtnSquare.textContent = 'Creating…';
            html2canvas(captureAreaSquare, { scale: 2.4, useCORS: true, allowTaint: true, backgroundColor: '#000', logging: false })
                .then(function(canvas) {
                    var link = document.createElement('a');
                    link.download = 'miwesu-ad-square-' + Date.now() + '.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    downloadBtnSquare.disabled = false;
                    downloadBtnSquare.textContent = 'Download square';
                })
                .catch(function() {
                    alert('Download failed. Try again.');
                    downloadBtnSquare.disabled = false;
                    downloadBtnSquare.textContent = 'Download square';
                });
        });
    </script>
</body>
</html>
